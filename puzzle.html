<script>
    var id, val, tempid,tempvalue, timesClicked = 0;
    $(document).ready(function () {
        $(".puzz").click(function () {

            id = $(this).attr("id");
            val = $(this).attr("value");
            if (timesClicked == 0) {
                $("#" + id).css({ 'background-color': 'blue', 'color':'gold'  });
                //console.log(timesClicked, id, val);
                timesClicked++;
                tempid = id;
                tempvalue = val;
                id = null;
                val = null;
            }

            else {
                var id1, val1;
                    id1 = $(this).attr("id");
                    val1 = $(this).attr("value");
                   // console.log(timesClicked, id1, val1);
                if (tempid != id1 && tempvalue == val1)
                {
                    $("#" + tempid).css({ "background-color": "green", "color": "gold"});
                    $("#" + id1).css({ "background-color": "green", "color": "gold"});
                        timesClicked = 0;
                        //console.log(id1, val1,tempid,tempvalue, "success");
                }
                else if (tempid == id1 || tempvalue != val1)
                    {
                    //console.log(id1, val1,tempid, tempvalue, "failure");
                    $("#" + tempid).css({ "background-color":"black","color":"black"});
                    $("#" + id1).css({ "background-color": "black", "color": "black" });
                        timesClicked = 0;

                       
                    }
               
                
               
            }
            
            

            
                    
        });
    });
</script>
